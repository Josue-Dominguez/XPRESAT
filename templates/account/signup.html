{% extends "account/base.html" %}

{% load static %}

{% load tailwind_filters %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <center>
      <img src="{% static 'img/logo4to.png' %}" alt="Expresate logo" class="w-auto sm:w-auto lg:w-auto h-auto">
      <center>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Crea una cuenta</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        
        <a href="{% url 'account_login' %}" class="font-medium text-blue-500 hover:text-indigo-500">Â¿Ya tienes una cuenta? Inicia sesion ahora</a>
      </p>
    </div>
    <!--FORM-->
    <form class="mt-8 space-y-6" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}

      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Correo Electronico</label>
          {{ form|crispy }}
        </div>
      <div>

        <button type="submit" href="https://forms.gle/NJV8whUuuSMhbMNu5" class="group relative flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-5">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="white" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
